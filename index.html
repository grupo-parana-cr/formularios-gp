<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários da Empresa</title>
    <style>
        :root {
            --primary-blue: #004AC9;
            --primary-red: #ed383b;
            --dark-gray: #2b2c34;
            --light-blue: #E8F2FF;
            --light-gray: #F5F6FA;
            --white: #FFFFFF;
            --text-primary: #2b2c34;
            --text-secondary: #6C757D;
            --border-color: #E1E5E9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e8f2ff 50%, #f1f5f9 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        /* Background decorativo sutil */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 74, 201, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: bgMove 30s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes bgMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 74, 201, 0.08);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Detalhe decorativo no header */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue) 0%, var(--primary-red) 100%);
        }

        .header img.logo {
            max-width: 100px;
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out 0.3s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header h1 {
            color: var(--primary-blue);
            font-size: 2.8em;
            margin-bottom: 16px;
            font-weight: 700;
            animation: fadeIn 0.8s ease-out 0.4s backwards;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.15em;
            animation: fadeIn 0.8s ease-out 0.5s backwards;
        }

        /* Grid de formulários */
        .formularios-lista {
            display: grid;
            gap: 24px;
        }

        .formulario-item {
            display: block;
            padding: 32px;
            background: var(--white);
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-primary);
            border: 2px solid transparent;
            box-shadow: 0 4px 20px rgba(0, 74, 201, 0.06);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out backwards;
        }

        .formulario-item:nth-child(1) { animation-delay: 0.1s; }
        .formulario-item:nth-child(2) { animation-delay: 0.2s; }
        .formulario-item:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Barra lateral colorida animada */
        .formulario-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-blue) 0%, var(--primary-red) 100%);
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.4s ease;
        }

        .formulario-item:hover::before {
            transform: scaleY(1);
            transform-origin: top;
        }

        /* Efeito de fundo no hover */
        .formulario-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--light-blue) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .formulario-item:hover {
            transform: translateY(-8px) translateX(4px);
            border-color: var(--primary-blue);
            box-shadow: 0 12px 40px rgba(0, 74, 201, 0.15);
        }

        .formulario-item:hover::after {
            opacity: 1;
        }

        .formulario-titulo {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--dark-gray);
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .formulario-item:hover .formulario-titulo {
            color: var(--primary-blue);
        }

        .formulario-descricao {
            color: var(--text-secondary);
            font-size: 1em;
            line-height: 1.6;
        }

        /* Ícone de seta */
        .formulario-item .arrow {
            position: absolute;
            right: 32px;
            top: 50%;
            transform: translateY(-50%) translateX(0);
            font-size: 1.5em;
            color: var(--primary-blue);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .formulario-item:hover .arrow {
            opacity: 1;
            transform: translateY(-50%) translateX(5px);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header {
                padding: 40px 24px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .header p {
                font-size: 1em;
            }

            .formulario-item {
                padding: 24px;
            }

            .formulario-item .arrow {
                position: static;
                display: block;
                text-align: right;
                margin-top: 12px;
                transform: none;
                opacity: 0.5;
            }

            .formulario-item:hover .arrow {
                transform: translateX(5px);
                opacity: 1;
            }
        }

        /* Animação suave no carregamento da página */
        @keyframes pageLoad {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: pageLoad 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/logo-grupo-parana.png" alt="Logo Grupo Paraná" class="logo">
            <h1>Formulários da Empresa</h1>
            <p>Acesse os formulários disponíveis</p>
        </div>

        <div class="formularios-lista">
            <a href="boletim-acidente/index.html" class="formulario-item">
                <div class="formulario-titulo">Boletim de Acidente</div>
                <div class="formulario-descricao">Boletim de Registro de Ocorrência de Acidente</div>
                <span class="arrow">→</span>
            </a>

            <a href="investigacao-acidente/index.html" class="formulario-item">
                <div class="formulario-titulo">Investigação de Acidente</div>
                <div class="formulario-descricao">Formulário para investigação e análise de acidentes de trabalho</div>
                <span class="arrow">→</span>
            </a>

            <a href="vistoria-veicular/index.html" class="formulario-item">
                <div class="formulario-titulo">Vistoria Veicular</div>
                <div class="formulario-descricao">Formulário para vistoria veicular</div>
                <span class="arrow">→</span>
            </a>
        </div>
    </div>
</body>
</html>
